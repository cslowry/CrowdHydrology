repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile=black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=200
          - --ignore=E203,W503
        

  # .pre-commit-config.yaml
  # Source: https://github.com/Yelp/detect-secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    - id: detect-secrets
      args:
        - '--baseline'
        - '.secrets.baseline'
      exclude: ^(package\.lock\.json|model/station_detection\.ipynb|model/object_detection\.ipynb|model/evaluation/evalutaion_without_prompt\.ipynb|model/evaluation/evalutaion\.ipynb)$

  #  Pip-Audit: For versions and vulnerability checks.
  #  https://pypi.org/project/pip-audit/
  - repo: https://github.com/pypa/pip-audit
    rev: v2.9.0
    hooks:
      -   id: pip-audit
          args: ["-r", "requirements.txt"]
